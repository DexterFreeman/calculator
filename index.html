<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="app.js"></script>
</head>
<body>
   <div class="calcDisplay">
        <div class="answerContainer">
            <p id="answerDisplay">0</p>
        </div>

            <a class="command">C</a>
            <a class="command">Del</a>
            <a class="command">%</a>

            <a class="number">7</a>
            <a class="number">8</a>
            <a class="number">9</a>
            <a class="operator">X</a>
            <a class="number">4</a>
            <a class="number">5</a>
            <a class="number">6</a>
            <a class="operator">-</a>
            <a class="number">1</a>
            <a class="number">2</a>
            <a class="number">3</a>
            <a class="operator">+</a>
            <a class="number">0</a>
            <a class="number">.</a>
            <a id="buttonEquals" class="command">=</a>
        </div>
   </div>

</html>
